{% extends "base.html" %}
{% block title %}Home{% endblock %}
{%block content%}
 <h1 align="center">Generate pixel image</h1>
 <div class = "container">
    <div class = "row">
        <form method="post" action="{{ url_for('views.home', username=user.username) }}" enctype="multipart/form-data">
            <dl>
                <p>
                    <input type="file" name="file" id="file" class="form-control" autocomplete="off" required>
                </p>
            </dl>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
    </div>
 </div>
{%endblock%}
